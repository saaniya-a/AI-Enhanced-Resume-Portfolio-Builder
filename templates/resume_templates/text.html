<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Optimized Resume</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; color: #333; max-width: 800px; margin: 0 auto; padding: 40px; line-height: 1.7; }
        h1 { font-size: 22px; color: #667eea; margin-bottom: 20px; text-align: center; }
        .resume-text { white-space: pre-wrap; font-size: 15px; }
        @media print { body { padding: 20px; } h1 { display: none; } }
    </style>
</head>
<body>
    <h1>Optimized Resume</h1>
    <div class="resume-text">{{ resume.text }}</div>
</body>
</html>
